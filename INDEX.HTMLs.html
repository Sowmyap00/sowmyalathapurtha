<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            background-color: #131921;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #232f3e;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .search-bar {
            padding: 10px;
            margin-top: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <img src="pngteam.com/images/amazon-logo-png-2400x2001_abf78dd4_transparent_202878.png.png" alt="">  
 
    <h1>Amazon-like Website</h1>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Deals</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Login</a>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search for products, brands, and more...">
    <button>Search</button>
</div>

<div class="product-container">
    <div class="product-card">
        <img src="https://cdn2.stylecraze.com/wp-content/uploads/2020/02/Revlon-Colorburst-Lipstick.jpg" alt="">
        <h3>Product 1</h3>
        <p>$29.99</p>
    </div>
    <div class="product-card">
        <img src="https://richesm.com/wp-content/uploads/2022/10/Denver-Caliber-Perfume-And-Deodorant-Pack-300-gm-1.jpg" alt="Product Image">
        <h3>Product 2</h3>
        <p>$49.99</p>
    </div>
    <div class="product-card">
        <img src="http://4.bp.blogspot.com/-L9Bh54m7q80/UD45fsx9ANI/AAAAAAAADp4/98TrhwYm3Q0/s1600/Lakme+Eyeconic+Kaajal.jpg" alt="Product Image">
        <h3>Product 3</h3>
        <p>$19.99</p>
    </div>
    <div class="product-card">
        <img src="https://4.bp.blogspot.com/-3u17kiWEwHA/VI2WH57XRGI/AAAAAAAAPZc/XJ4ZcK9nX8I/s1600/blushpink1.jpg" alt="Product Image">
        <h3>Product 4</h3>
        <p>$99.99</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Amazon-like Website. All rights reserved.</p>
</footer>

</body>
</html>
